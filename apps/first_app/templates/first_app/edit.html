<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Edit User {{users.id}}</h1>
        <p>Full Name: {{users.first_name}} {{users.last_name}}</p>
        <p>Email: {{users.email}}</p>
        <p>Created At: {{users.created_at}}</p>
        <form action="/edit/{{users.id}}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email Address</label>
                <input type="text" name="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
            </div> 
            <button type="submit" class="btn btn-default">Update</button>
            <a href="/">Go Back</a>
        </form>
    </div>
</body>
</html>
